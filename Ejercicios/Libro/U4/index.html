<!--
Adivina la palabra
Escribe una función que, a partir de una palabra establecida por el programador, reciba
como parámetros un número variable de letras y muestre en pantalla solo las coincidencias
entre la palabra secreta y las letras proporcionadas.
Por ejemplo, si la palabra secreta establecida es «sargento» y se ha invocado a la función
como adivina('a','e','i','o','u','d','n'), la salida del programa debe ser -a--en-o.
-->

    <form id="formulario">

        <input type="submit" value="Enviar">
    </form>

    <hr>
    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script src="script.js"></script>
